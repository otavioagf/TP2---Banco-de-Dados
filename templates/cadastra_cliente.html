{% extends "base.html" %}
{% block content %}
<h2>Cadastrar Cliente</h2>
<form method="post">
  <label>Nome:</label><br><input type="text" name="nome" required><br>
  <label>CPF:</label><br><input type="text" name="cpf" required><br>
  <label>Data Nascimento (YYYY-MM-DD):</label><br><input type="text" name="data_nasc" required><br>
  <label>Endereço:</label><br><input type="text" name="endereco" required><br>
  <label>Tipo de conta (Corrente/Poupança):</label><br><input type="text" name="tipo_conta" required><br>
  <label>Telefone:</label><br><input type="text" name="telefone_pessoa"><br><br>
  <button type="submit">Criar</button>
</form>
<p><a href="{{ url_for('login_menu') }}" class="cta-button">Voltar</a></p>
{% endblock %}
