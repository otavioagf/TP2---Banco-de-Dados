{% extends "base.html" %}
{% block content %}
<h2>Transação</h2>
<form method="post">
  <label>Tipo (deposito/saque/transferencia):</label><br>
  <input type= "text" name="tipo" required><br>
  <label>Valor:</label><br>
  <input type="number" step="0.01" name="valor" required><br>
  <div>
    <small>Para transferência:</small><br>
    <label>Conta de destino:</label><br>
    <input type= "text"  name="conta_destino">
  </div>
  <br>
  <button type="submit">Executar</button>
</form>
<p><a href="{{ url_for('menu_conta') }}" class="cta-button">Voltar</a></p>
{% endblock %}
