<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BankInfo - Sistema Banc√°rio{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .cta-button, button, input[type="submit"] {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .cta-button:hover, button:hover, input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-random 20s infinite linear;
        }

        .options-card {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            padding: 15px 25px;
            border-radius: 15px;
            margin: 0 auto;
            width: fit-content;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .options-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
        }

        .options-card a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .options-card a:hover {
            color: #ffd369;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            font-weight: 600;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="password"],
        form input[type="email"],
        
        form select {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.2), inset -2px -2px 6px rgba(255,255,255,0.1);
        }

        form input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        form input:focus, 
        form select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        form button,
        form input[type="submit"] {
            align-self: flex-start;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        form button:hover,
        form input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        form a {
            color: #ffd369;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        form a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float-random {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle" style="left: 10%; width: 60px; height: 60px; animation-delay: -2s;"></div>
        <div class="floating-circle" style="left: 20%; width: 40px; height: 40px; animation-delay: -4s;"></div>
        <div class="floating-circle" style="left: 30%; width: 80px; height: 80px; animation-delay: -6s;"></div>
        <div class="floating-circle" style="left: 40%; width: 50px; height: 50px; animation-delay: -8s;"></div>
        <div class="floating-circle" style="left: 60%; width: 70px; height: 70px; animation-delay: -10s;"></div>
        <div class="floating-circle" style="left: 70%; width: 30px; height: 30px; animation-delay: -12s;"></div>
        <div class="floating-circle" style="left: 80%; width: 90px; height: 90px; animation-delay: -14s;"></div>
        <div class="floating-circle" style="left: 90%; width: 45px; height: 45px; animation-delay: -16s;"></div>
    </div>

    <div class="container">
        {% block content %}
       
        {% endblock %}
    </div>
</body>
</html>
