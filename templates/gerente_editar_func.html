{% extends "base.html" %}
{% block content %}
<h2>Editar Funcionário</h2>
<form method="post">
  <label>Matrícula do funcionário:</label><br>
  <input type= "text" name="matricula" required><br><br>

  <label>Campo a alterar:</label><br>
  <select name="campo" required>
    <option value="cargo">Cargo</option>
    <option value="salario">Salário</option>
    <option value="agencia">Agência</option>
  </select><br><br>

  <div>
    <label>Novo cargo:</label><br>
    <input type= "text" name="novo_cargo">
  </div>
  <div>
    <label>Novo salário:</label><br>
    <input type= "text" name="novo_salario" type="number" step="0.01">
  </div>
  <div>
    <label>Nova agência (ID):</label><br>
    <input type= "text" name="nova_agencia" type="integer">
  </div>
  <br>
  <button type="submit">Salvar</button>
</form>
<p><a href="{{ url_for('gerente_menu') }}" class="cta-button">Voltar</a></p>
{% endblock %}
