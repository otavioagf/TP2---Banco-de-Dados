{% extends "base.html" %}
{% block content %}
<h2>Criar Funcionário</h2>
<form method="post">
    <div>
    <label>Nome:</label><br>
    <input type= "text" name="nome">
  </div>
  <div>
    <label>CPF:</label><br>
    <input type= "text" name="cpf">
  </div>
  <div>
    <label>Data de Nascimento:</label><br>
    <input type= "text" name="data_nasc">
  </div>
  <div>
    <label>Endereço:</label><br>
    <input type= "text" name="endereco">
  </div>
  <div>
    <label>Cargo:</label><br>
    <input type= "text" name="cargo">
  </div>
  <div>
    <label>Salário:</label><br>
    <input type= "text" name="salario" type="number" step="0.01">
  </div>
  <div>
    <label>Agência(ID):</label><br>
    <input type= "text" name="agencia_id" type="integer">
  </div>
  <br>
  <button type="submit">Salvar</button>
</form>
<p><a href="{{ url_for('gerente_menu') }}" class="cta-button">Voltar</a></p>
{% endblock %}
