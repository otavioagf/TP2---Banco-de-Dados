<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankInfo - Sistema Banc√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .hero {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 0 20px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-random 20s infinite linear;
        }

        @keyframes float-random {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle" style="left: 10%; width: 60px; height: 60px; animation-delay: -2s;"></div>
        <div class="floating-circle" style="left: 20%; width: 40px; height: 40px; animation-delay: -4s;"></div>
        <div class="floating-circle" style="left: 30%; width: 80px; height: 80px; animation-delay: -6s;"></div>
        <div class="floating-circle" style="left: 40%; width: 50px; height: 50px; animation-delay: -8s;"></div>
        <div class="floating-circle" style="left: 60%; width: 70px; height: 70px; animation-delay: -10s;"></div>
        <div class="floating-circle" style="left: 70%; width: 30px; height: 30px; animation-delay: -12s;"></div>
        <div class="floating-circle" style="left: 80%; width: 90px; height: 90px; animation-delay: -14s;"></div>
        <div class="floating-circle" style="left: 90%; width: 45px; height: 45px; animation-delay: -16s;"></div>
    </div>

    <div class="hero">
        <div class="logo">üè¶</div>
        <h1>BankInfo</h1>
        <a href="/login_menu" class="cta-button">Acessar Sistema</a>
    </div>
</body>
</html>
